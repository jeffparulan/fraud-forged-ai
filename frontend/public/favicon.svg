<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon blue to purple gradient -->
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A855F7;stop-opacity:1" />
    </linearGradient>
    
    <!-- Strong neon glow effect -->
    <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Enhanced glow for letter F -->
    <filter id="letterGlow" x="-100%" y="-100%" width="300%" height="300%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Shield shape with dark interior and neon border -->
  <path d="M32 4 L48 10 L48 28 C48 40 40 50 32 56 C24 50 16 40 16 28 L16 10 Z" 
        fill="#0a0a0a" 
        stroke="url(#shieldGradient)"
        stroke-width="2.5"
        filter="url(#neonGlow)"
        opacity="1"/>
  
  <!-- Letter F - simple, clean, blocky shape -->
  <g transform="translate(32, 40)">
    <!-- Simple blocky F: vertical bar + two horizontal bars -->
    <!-- Vertical bar (left side) -->
    <rect x="-8" y="-11" width="2" height="16" fill="url(#shieldGradient)" filter="url(#letterGlow)" opacity="1"/>
    <!-- Top horizontal bar -->
    <rect x="-8" y="-11" width="9" height="2" fill="url(#shieldGradient)" filter="url(#letterGlow)" opacity="1"/>
    <!-- Middle horizontal bar -->
    <rect x="-8" y="-4" width="6" height="2" fill="url(#shieldGradient)" filter="url(#letterGlow)" opacity="1"/>
  </g>
</svg>
