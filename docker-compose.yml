version: '3.8'

services:
  # Backend - FastAPI + LangGraph + Pinecone RAG
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      # Use native platform for local development (better performance on Apple Silicon)
      # For GCP deployment, use --platform=linux/amd64 in production Dockerfile
    container_name: fraudforge-backend
    ports:
      - "8000:8080"
    env_file:
      - .env
    environment:
      - PORT=8080
      - KILL_SWITCH_ENABLED=false
      - GCP_PROJECT_ID=local-dev
      - PYTHONUNBUFFERED=1
    volumes:
      - ./backend/app:/app/app:ro
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/api/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - fraudforge

  # Frontend - Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      # Use native platform for local development
    container_name: fraudforge-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - fraudforge

networks:
  fraudforge:
    driver: bridge

volumes:
  backend_cache:
  frontend_cache:

